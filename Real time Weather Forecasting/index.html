<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <!-- input/text box for entering the city name-->
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <!-- this section defines the City, Climatic conditions, Weather details -->
      <!-- By default we are adding a City name and details for representational purpose only -->
      <section class="location">
        <div class="city">Bangalore, IN</div>
        <div class="date">Wednesday 08 December 2021</div>
      </section>
      <div class="current">
        <div class="temp">19<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">18°c / 22°c</div>
      </div>
    </main>
  </div>
  <!-- the jS file is linked here which takes care of the main API calling functionality -->
  <script src="main.js"></script>
</body>
</html>
